<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <title>Trident â€¢ V2</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/octopus_pink.png"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <meta content="Trident V2" property="og:title"/>
    <meta content="Experience a new level of gameplay, completely undetectable ghost features, and stunning UI design." property="og:description"/>
    <meta content="https://firoxus.github.io/octohook.xyz/" property="og:url"/>
    <meta content="assets/octopus_pink.png" property="og:image"/>
    <meta content="#ADD8E6" data-react-helmet="true" name="theme-color"/> <!-- Light blue -->

    <!-- Embed-like appearance for social media -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Trident V2">
    <meta name="twitter:description" content="Experience a new level of gameplay, completely undetectable ghost features, and stunning UI design.">
    <meta name="twitter:image" content="assets/octopus_pink.png">
    <meta name="twitter:url" content="https://firoxus.github.io/octohook.xyz/">
    <meta name="twitter:site" content="@tridentV2">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Trident V2">
    <meta property="og:image:type" content="image/png">
</head>

<body>
    <div id="particles-js"></div>
    <script src="assets/particles/particles.js"></script>
    <script src="assets/particles/app.js"></script>
    <script src="assets/rythm.js"></script>

    <audio loop src="assets/disaster.mp3" id="audio"></audio>

    <script>
        var has_init = false;
        var audio = document.getElementById("audio"); 
        audio.volume = 0.075;

        particlesJS('particles-js', {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#ADD8E6" // Light blue
              },
              "shape": {
                "type": "line",
                "stroke": {
                  "width": 0,
                  "color": "#ADD8E6" // Light blue
                },
                "polygon": {
                  "nb_sides": 5
                },
                "image": {
                  "src": "img/github.svg",
                  "width": 100,
                  "height": 100
                }
              },
              "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                  "enable": false,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 3,
                "random": true,
                "anim": {
                  "enable": false,
                  "speed": 40,
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ADD8E6", // Light blue
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": false,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 400,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                  },
                  "repulse": {
                    "distance": 200,
                    "duration": 0.4
                  },
                  "push": {
                    "particles_nb": 4
                  },
                  "remove": {
                    "particles_nb": 2
                  }
                }
              },
              "retina_detect": true
        });

        function audio_init() {
            if (has_init) return;
            audio.play().then(() => {
                var rythm = new Rythm();
                rythm.addRythm('img', 'image-shadow', 0, 10);
                rythm.addRythm('title', 'text-shadow', 0, 10);
                rythm.addRythm('text', 'text-shadow', 0, 10);
                rythm.connectExternalAudioElement(audio);
                rythm.start();
                document.getElementsByClassName('container_main')[0].style.visibility = 'visible';
                document.getElementsByClassName('container_init')[0].style.display = 'none'; // Keep particles running
                has_init = true;
                console.log('initialized');
            });
        }

        window.onclick = () => {
            audio_init(); // Call audio_init on first click
        };

        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

    <div class="container_init">
        <a class="title" onclick="audio_init()">Click here to enter</a> <!-- Trigger visibility of container_main -->
    </div>

    <div class="container_main">
        <img class='img' src="assets/octopus_white.png">
        <a class="title">Trident V2</a>
        <ul>
            [
            <a class="text" href="https://discord.gg/tri" target="_blank">discord</a>
            <a class="text" href="https://pastebin.com/ZhVQMGu2" target="_blank">| TOS</a> <!-- Updated TOS link -->
            ]
        </ul>
    </div>
</body>
</html>
